name: Azure Node.js Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: cyberriskportal      # üëà your Azure App Service name
  AZURE_WEBAPP_PACKAGE_PATH: dist         # üëà folder created after build
  NODE_VERSION: '20.18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout GitHub Action
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Login to Azure
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3Ô∏è‚É£ Setup Node
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 4Ô∏è‚É£ Install dependencies and build (run from repo root)
      - name: Install and build
        run: |
          npm install
          npm run build

      # 5Ô∏è‚É£ Deploy to Azure Web App
      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # 6Ô∏è‚É£ Logout from Azure
      - name: Azure Logout
        run: az logout
