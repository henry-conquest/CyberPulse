name: Build and deploy Node.js app to Azure Web App - CyberRiskPortal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies and build main app
      - name: Install and build main app
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      # 2️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D47E8D630CEF4ADCA881E5229878BC0A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8B19C00A9FB487497D98B13210E0A56 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_36C8FB6C28D140ACA0CF69BF75A71CD1 }}

      # 3️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CyberRiskPortal'
          slot-name: 'Production'
          package: dist
